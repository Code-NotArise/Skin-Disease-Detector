<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Register</title>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #e0e5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .neumorphic {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: inset 8px 8px 15px #babecc, inset -8px -8px 15px #ffffff;
    }

    .neumorphic-card {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
      padding: 40px 50px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #444;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 48px;
    }

    form {
      text-align: left;
    }

    form p {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 90%;
      padding: 12px 18px;
      border-radius: 15px;
      border: none;
      background: #e0e5ec;
      box-shadow: inset 5px 5px 10px #babecc, inset -5px -5px 10px #ffffff;
      outline: none;
      font-size: 14px;
    }

    button[type="submit"] {
      margin-top: 20px;
      background: #e0e5ec;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      box-shadow: 5px 5px 10px #babecc, -5px -5px 10px #ffffff;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      width: 50%;
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 3px 3px 6px #babecc, -3px -3px 6px #ffffff;
    }

    p a {
      text-decoration: none;
      color: #44336a;
      font-weight: bold;
      text-align: center;
    }

    p a:hover {
      text-decoration: underline;
    }

    {% comment %} #popup-a {
      text-decoration: none;
      color: #44336a;
      font-weight: bold;
      text-align: center;
    }

    #popup-a:hover {
      text-decoration: underline;
    } {% endcomment %}

    @media (max-width: 480px) {
      .neumorphic-card {
        padding: 30px 25px;
        border-radius: 20px;
      }

      button[type="submit"] {
        padding: 10px 20px;
      }
    }

    /* Additional styling for neumorphic inputs and button */
    .neumorphic-input {
      padding: 12px 18px;
      border-radius: 15px;
      border: none;
      background: #e0e5ec;
      box-shadow: inset 5px 5px 10px #babecc, inset -5px -5px 10px #ffffff;
      outline: none;
      font-size: 14px;
      width: 90%;
      margin: 10px 0;
    }

    .neumorphic-button {
      padding: 12px 30px;
      background: #e0e5ec;
      border-radius: 25px;
      border: none;
      box-shadow: 5px 5px 10px #babecc, -5px -5px 10px #ffffff;
      color: #555;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .neumorphic-button:hover {
      transform: translateY(-2px);
      box-shadow: 3px 3px 6px #babecc, -3px -3px 6px #ffffff;
    }

    /* Modal styles */
    .modal {
      display: none; /* Ensure modal is hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .modal-content {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #555;
    }
  </style>
<div class="neumorphic neumorphic-card">
    <h2>Register</h2>
    <form id="registrationForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <center>
        <button type="submit" class="neumorphic-button">Register</button>
    </center>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<!-- Modal -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p>You are registered now, Please <a href="{% url 'login' %}">Login</a>!</p>
    </div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure modal is hidden on page load
            document.getElementById('confirmationModal').style.display = "none";
            
            document.getElementById('registrationForm').onsubmit = function(event) {
                event.preventDefault(); // Prevent default form submission

                var formData = new FormData(this); // Get form data

                // AJAX request to submit the form
                fetch("{% url 'register_user' %}", {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        // Show modal on success
                        document.getElementById('confirmationModal').style.display = "block";
                        this.reset(); // Clear form fields
                    } else {
                        // Handle errors (optional)
                        alert("Registration failed. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };

            // Close modal when the user clicks on <span> (x)
            document.getElementById('closeModal').onclick = function() {
                document.getElementById('confirmationModal').style.display = "none";
            };

            // Close modal when the user clicks anywhere outside of the modal
            window.onclick = function(event) {
                if (event.target == document.getElementById('confirmationModal')) {
                    document.getElementById('confirmationModal').style.display = "none";
                }
            };
        });
    </script>
